<!DOCTYPE HTML>
<html lang="en">

<head>
    <!--=============== basic  ===============-->

    <meta name="viewport"

    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="contact, gabriel, jones" />
    <meta name="description" content="Contact Gabriel Jones" />
    <!--=============== css  ===============-->
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/plugins.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/color.css">
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/favicon.ico">

    <style>
        .features-box a {
            color: #df6c32;
        }

        .features-box a:hover {
            color: #bd531d;
        }

        .features-box h3 {
            font-size: 24px;
        }
    </style>

</head>

<body>
    <!--loader-->
    <div class="loader-wrap">
        <div class="pin"></div>
    </div>
    <!--loader end-->
    <!-- Main  -->
    <div id="main">
        <!-- header-->
        <header class="main-header">
            <a class="logo-holder" href="/">
                <img src="images/logo.png" alt="">
            </a>
            <!-- nav-button-wrap end-->
            <div class="header-social">
                <ul>
                    <li><a href="/blog/" target="_blank"><i class="fas fa-blog"></i></a></li>
                    <li><a href="https://www.twitter.com/indigokeychain" target="_blank"><i
                                class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
            <!--  showshare -->
            <div class="show-share showshare">
                <a href="contacts.html" style="display: block;"><i class="fal fa-envelope"
                        style="color: white;"></i></a>
                <span>Contact Me</span>
            </div>
            <!--  showshare end -->
        </header>
        <!--  header end -->
        <!--wrapper-->
        <div id="wrapper" class="single-page-wrap">
            <!-- Content-->
            <div class="content">
                <div class="single-page-decor"></div>
                <div class="single-page-fixed-row">
                    <div class="scroll-down-wrap">
                        <div class="mousey">
                            <div class="scroller"></div>
                        </div>
                        <span>Scroll Down</span>
                    </div>
                    <a href="/" class="single-page-fixed-row-link"><i class="fal fa-arrow-left"></i> <span>Back to
                            home</span></a>
                </div>

                <!-- section end-->
                <section data-scrollax-parent="true" id="sec1" style="height: 90vh;">
                    <div class="container" style="margin: 0;
                    position: absolute;
                    top: 50%;
                    left: 50%;
                    -ms-transform: translate(-50%, -50%);
                    transform: translate(-50%, -50%);">
                        <!-- contact details -->
                        <div class="fl-wrap mar-top mar-bottom" style="margin: 0 auto; top: 50%; 
                        -ms-transform: translateY(-50%); display: inline-block;
                        transform: translateY(-50%);">
                            <div class="row">
                                <div class="col-md-12">
                                    <!-- features-box-container -->
                                    <div class="features-box-container single-serv fl-wrap">
                                        <div class="row">
                                            <!--features-box -->
                                            <div class="features-box col-md-4">
                                                <div class="time-line-icon">
                                                    <i class="fal fa-envelope-open"></i>
                                                </div>
                                                <h3>01. Email</h3>
                                                <a
                                                    href="mailto:hiregabrieljones@gmail.com">hiregabrieljones@gmail.com</a>
                                            </div>
                                            <!-- features-box end  -->
                                            <!--features-box -->
                                            <div class="features-box col-md-4">
                                                <div class="time-line-icon">
                                                    <i class="fal fa-mobile-android"></i>
                                                </div>
                                                <h3>02. Phone</h3>
                                                <a href="tel:478-258-2896">(478) 258 - 2896</a>
                                            </div>
                                            <!-- features-box end  -->
                                            <!--features-box -->
                                            <div class="features-box col-md-4">
                                                <div class="time-line-icon">
                                                    <i class="fal fa-compass"></i>
                                                </div>
                                                <h3>02. Location</h3>
                                                <a href="https://goo.gl/maps/e64TdxAAtg667ht59" target="_blank">Downtown
                                                    Macon, GA</a>
                                            </div>
                                            <!-- features-box end  -->
<div class="col-md-12">
    <form name="contact" method="POST" data-netlify="true">
        <p>
          <label>Your Name: <input type="text" name="name" /></label>
        </p>
        <p>
          <label>Your Email: <input type="email" name="email" /></label>
        </p>
        <p>
          <label>Your Role: <select name="role[]" multiple>
            <option value="leader">Leader</option>
            <option value="follower">Follower</option>
          </select></label>
        </p>
        <p>
          <label>Message: <textarea name="message"></textarea></label>
        </p>
        <p>
          <button type="submit">Send</button>
        </p>
      </form>
      
</div>
                                        </div>
                                    </div>
                                    <!-- features-box-container end  -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-parallax-module" data-position-top="70" data-position-left="20"
                        data-scrollax="properties: { translateY: '-250px' }"></div>
                    <div class="bg-parallax-module" data-position-top="40" data-position-left="70"
                        data-scrollax="properties: { translateY: '150px' }"></div>
                    <div class="bg-parallax-module" data-position-top="80" data-position-left="80"
                        data-scrollax="properties: { translateY: '350px' }"></div>
                    <div class="bg-parallax-module" data-position-top="95" data-position-left="40"
                        data-scrollax="properties: { translateY: '-550px' }"></div>

    <script type="text/javascript" src="js/map.js"></script>
