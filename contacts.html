<!DOCTYPE HTML>
<html lang="en">

<head>
    <!--=============== basic  ===============-->

    <meta name="robots" content="index, follow" />
    <meta name="keywords" content="contact, gabriel, jones" />
    <meta name="description" content="Contact Gabriel Jones" />
    <!--=============== css  ===============-->
    <link type="text/css" rel="stylesheet" href="css/reset.css">
    <link type="text/css" rel="stylesheet" href="css/plugins.css">
    <link type="text/css" rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/color.css">
    <!--=============== favicons ===============-->
    <link rel="shortcut icon" href="images/favicon.ico">

    <style>
        .features-box a {
            color: #df6c32;
        }

        .features-box a:hover {
            color: #bd531d;
        }

        .features-box h3 {
            font-size: 24px;
        }
    </style>

</head>

<body>
    <!--loader-->
    <div class="loader-wrap">
        <div class="pin"></div>
    </div>
    <!--loader end-->
    <!-- Main  -->
    <div id="main">
        <!-- header-->
        <header class="main-header">
            <a class="logo-holder" href="/">
                <img src="images/logo.png" alt="">
            </a>
            <!-- nav-button-wrap end-->
            <div class="header-social">
                <ul>
                    <li><a href="/blog/" target="_blank"><i class="fas fa-blog"></i></a></li>
                    <li><a href="https://www.twitter.com/indigokeychain" target="_blank"><i
                                class="fab fa-twitter"></i></a></li>
                </ul>
            </div>
            <!--  showshare -->
            <div class="show-share showshare">
                <a href="contacts.html" style="display: block;"><i class="fal fa-envelope"
                        style="color: white;"></i></a>
                <span>Contact Me</span>
            </div>
            <!--  showshare end -->
        </header>
        <!--  header end -->
        <!--wrapper-->
        <div id="wrapper" class="single-page-wrap">
            <!-- Content-->
            <div class="content">
                <div class="single-page-decor"></div>
                <div class="single-page-fixed-row">
                    <div class="scroll-down-wrap">
                        <div class="mousey">
                            <div class="scroller"></div>
                        </div>
                        <span>Scroll Down</span>
                    </div>
                    <a href="/" class="single-page-fixed-row-link"><i class="fal fa-arrow-left"></i> <span>Back to
                            home</span></a>
                </div>

                <section data-scrollax-parent="true" id="sec1">
                    <div class="container">
                        <!-- contact details --> 
                        <div class="fl-wrap mar-bottom">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="pr-title fl-wrap">
                                        <h3>Contact  Details</h3>
                                        <span>Usually responds within 24 hours</span>
                                    </div>
                                </div>
                                <div class="col-md-9">
                                    <!-- features-box-container --> 
                                    <div class="features-box-container single-serv fl-wrap">
                                        <div class="row">
                                            <!--features-box --> 
                                            <div class="features-box col-md-4">
                                                <div class="time-line-icon">
                                                    <i class="fal fa-mobile-android"></i>
                                                </div>
                                                <h3>01. Phone</h3>
                                                <a href="tel:478-258-2896">(478) 258 - 2896</a>
                                            </div>
                                            <!-- features-box end  --> 
                                            <!--features-box --> 
                                            <div class="features-box col-md-4">
                                                <div class="time-line-icon">
                                                    <i class="fal fa-compass"></i>
                                                </div>
                                                <h3>02. Location</h3>
                                                <a href="https://goo.gl/maps/e64TdxAAtg667ht59" target="_blank">Downtown Macon, GA</a>
                                            </div>
                                            <!-- features-box end  --> 
                                            <!--features-box --> 
                                            <div class="features-box col-md-4">
                                                <div class="time-line-icon">
                                                    <i class="fal fa-envelope-open"></i>
                                                </div>
                                                <h3>03. Email</h3>
                                                <a href="mailto:hiregabrieljones@gmail.com"">hiregabrieljones<br>@gmail.com</a>
                                            </div>
                                            <!-- features-box end  --> 
                                        </div>
                                    </div>
                                    <!-- features-box-container end  -->
                                </div>
                            </div>
                        </div>
                        <!-- contact details end  --> 
                        <div class="fl-wrap">
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="contact-form">
                                        <div id="message"></div>
                                        <form class="custom-form"  method="POST" name="contact" id="contactform" data-netlify="true">
                                            <fieldset>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <label><i class="fal fa-user"></i></label>
                                                        <input type="text" name="name" id="name" placeholder="Your Name *" value="">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label><i class="fal fa-envelope"></i> </label>
                                                        <input type="text" name="email" id="email" placeholder="Email Address *" value="">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label><i class="fal fa-mobile-android"></i> </label>
                                                        <input type="text" name="phone" id="phone" placeholder="Phone *" value="">
                                                    </div>
                                                    <div class="col-md-6">
                                                        <label><i class="fal fa-search"></i></label>
                                                        <input type="text" name="subject" id="subject" placeholder="Subject" value="">
                                                    </div>
                                   <!----                 <div class="col-md-6">
                                                        <span class="selectbox" style="display: inline-block; position: relative; z-index: 2;"><div class="select" style="float:left;position:relative;z-index:10000"><div class="text">Subject</div><b class="trigger"><i class="arrow"></i></b></div><div class="dropdown" style="position: absolute; z-index: 9999; overflow: hidden auto; list-style: none; height: auto; bottom: auto; top: 53.000004px; display: none;"><ul><li class="sel selected">Subject</li><li>Order Project</li><li>Support</li><li>Other Question</li></ul></div></span><select name="subject" id="subject" data-placeholder="Subject" class="chosen-select sel-dec" style="position: absolute; top: -9999px;">
                                                            <option>Subject</option>
                                                            <option value="Order Project">Order Project</option>
                                                            <option value="Support">Support</option>
                                                            <option value="Other Question">Other Question</option>
                                                        </select>
                                                    </div>

                                                -->
                                                </div>
                                                <textarea name="comments" id="comments" cols="40" rows="3" placeholder="Your Message:"></textarea>
                                                <div class="clearfix"></div>
                                                
                                                <button type="submit" class="btn float-btn flat-btn color-btn" id="submit" style="background-color: #bd531d;">Send Message</button>
                                            </fieldset>
                                        </form>
                                    </div>
                                    <!-- contact form  end--> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-parallax-module" data-position-top="70" data-position-left="20" data-scrollax="properties: { translateY: '-250px' }" style="transform: translateZ(0px) translateY(-111.766443px); top: 70%; left: 20%;"></div>
                    <div class="bg-parallax-module" data-position-top="40" data-position-left="70" data-scrollax="properties: { translateY: '150px' }" style="transform: translateZ(0px) translateY(67.059866px); top: 40%; left: 70%;"></div>
                    <div class="bg-parallax-module" data-position-top="80" data-position-left="80" data-scrollax="properties: { translateY: '350px' }" style="transform: translateZ(0px) translateY(156.473021px); top: 80%; left: 80%;"></div>
                    <div class="bg-parallax-module" data-position-top="95" data-position-left="40" data-scrollax="properties: { translateY: '-550px' }" style="transform: translateZ(0px) translateY(-245.886176px); top: 95%; left: 40%;"></div>
                    <div class="sec-lines"><div class="container full-height"><div class="line-item"></div><div class="line-item"></div><div class="line-item"></div><div class="line-item"></div><div class="line-item"></div></div></div>
                </section>
            </div>
            <!-- Content end -->

            <!-- footer end-->
        </div>
        <!--   wrapper end -->
    </div>
    <!-- Main end -->

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/plugins.js"></script>

    <script type="text/javascript"
        src="https://maps.google.com/maps/api/js?key=AIzaSyDwJSRi0zFjDemECmFl9JtRj1FY7TiTRRo"></script>
